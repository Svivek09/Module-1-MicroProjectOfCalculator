<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p class="text-1">Casio</p>
        </div>
        <div class="head">
            <input type="text" class="cal-field">
        </div>
        <div class="body-container">
                <div class="btn-1 inside">
                    <button class="btn num" onclick="num('7')">7</button>
                    <button class="btn num" onclick="num('8')">8</button>
                    <button class="btn num" onclick="num('9')">9</button>
                    <button class="btn Ops DELETE" onclick="del()">DEL</button>
                </div>
                 <div class="btn-2 inside">
                    <button class="btn num" onclick="num('4')">4</button>
                    <button class="btn num" onclick="num('5')">5</button>
                    <button class="btn num" onclick="num('6')">6</button>
                    <button class="btn Ops" onclick="ops('+')">+</button>
                </div>
                <div class="btn-3 inside">
                    <button class="btn num" onclick="num('1')">1</button>
                    <button class="btn num" onclick="num('2')">2</button>
                    <button class="btn num" onclick="num('3')">3</button>
                    <button class="btn Ops" onclick="ops('-')">-</button>
                </div>
                <div class="btn-4 inside">
                    <button class="btn Ops" onclick="ops('.')">.</button>
                    <button class="btn num" onclick="num('0')">0</button>
                    <button class="btn Ops" onclick="ops('/')">/</button>
                    <button class="btn Ops" onclick="ops('*')">x</button>
                </div>
                <div class="btn-5 inside">
                    <button class="btn Ops reset" onclick="reset()">RESET</button>
                    <button class="btn Ops equalto" onclick="cal()">=</button>
        
                </div>
            
        </div>

    </div>
<script src="./index.js"></script>
</body>
</html>
